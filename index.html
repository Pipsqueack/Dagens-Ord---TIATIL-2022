<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagens Ord</title>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Megrim&display=swap">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <ul id="navLinks">
        <h3>Hur man spelar</h3>
        <section id="textContainer">
            <p>
                Gissa 
                <strong>DAGENS ORD</strong>
                 på sex försök.
            </p>
            <p>
                Varje gissning måste vara ett giltigt fem bokstäver långt ord. 
            </p>
            <p>
                Skriv in ordet med hjälp av sidans tangentbord och tryck på <strong>ENTER</strong> för att gissa.
            </p>
        </section>
    </ul>
    <nav>
        <section id="help">
            <button id="helpButton" class="fa fa-question-circle"></button>
        </section>
        <h1>Dagens Ord</h1>
    </nav>
    <div id="gameContainer">            
        <div id="game"> 
            <div id="boardContainer">
                <div id="board"></div>
            </div>

            <div id="keyboardContainer">
                <div class="keyboardRow">
                    <button dataKey="q">q</button>
                    <button dataKey="w">w</button>
                    <button dataKey="e">e</button>
                    <button dataKey="r">r</button>
                    <button dataKey="t">t</button>
                    <button dataKey="y">y</button>
                    <button dataKey="u">u</button>
                    <button dataKey="i">i</button>
                    <button dataKey="o">o</button>
                    <button dataKey="p">p</button>
                    <button dataKey="å">å</button>
                </div>
                <div class="keyboardRow">
                    <div class="spacerHalf"></div>
                    <button dataKey="a">a</button>
                    <button dataKey="s">s</button>
                    <button dataKey="d">d</button>
                    <button dataKey="f">f</button>
                    <button dataKey="g">g</button>
                    <button dataKey="h">h</button>
                    <button dataKey="j">j</button>
                    <button dataKey="k">k</button>
                    <button dataKey="l">l</button>
                    <button dataKey="ö">ö</button>
                    <button dataKey="ä">ä</button>
                    <div class="spacerHalf"></div>
                </div>
                <div class="keyboardRow">
                    <button dataKey="enter" class="wideButton">Enter</button>
                    <button dataKey="z">z</button>
                    <button dataKey="x">x</button>
                    <button dataKey="c">c</button>
                    <button dataKey="v">v</button>
                    <button dataKey="b">b</button>
                    <button dataKey="n">n</button>
                    <button dataKey="m">m</button>
                    <button dataKey="del" class="wideButton">Del</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
